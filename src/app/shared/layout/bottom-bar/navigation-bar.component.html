<gitme-side-bar *ngIf="isSidebarOpen"
                class="sidebar"></gitme-side-bar>

<div class="function repo-selection">
  <div (click)="toggleSideBar()" class="repo-name">
    <div class="title-secondary text-muted">
      Current Repository
    </div>
    <div class="title">
      gitme-git-client
    </div>
  </div>
  <div class="repo-setting">
    <i class="fas fa-cog"></i>
  </div>
</div>

<div class="function repo-branches">
  <div class="title-secondary text-muted">
    Current Branch
  </div>
  <div class="title">
    <span class="text-nowrap">
      branch Lorem ipsum dolor sit amet, consectetur adipisicing elit. Deleniti, id!
    </span>
    <div class="status">
      <div class="badge badge-pill badge-secondary bg-info pull-request">
        <i class="fas fa-angle-down"></i>
        222
      </div>
      <div class="badge badge-pill badge-secondary bg-success push-request">
        <i class="fas fa-angle-up"></i>
        222
      </div>
    </div>
  </div>
</div>

<div class="function repo-actions">
  <div class="title-secondary text-muted">
    git fetch origin
  </div>
  <div class="title">
    <span class="text-nowrap">
      Fetch remote data
    </span>
    <div class="status">
      <div class="badge badge-pill badge-secondary bg-warning changes">
        <i class="fas fa-file-invoice"></i>
        2
      </div>
    </div>
  </div>
</div>
