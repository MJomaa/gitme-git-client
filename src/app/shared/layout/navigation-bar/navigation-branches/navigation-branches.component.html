<div class="container-fluid">
  <div class="search-branches">
    <input class="form-control search"
           mdbInput
           placeholder="Find branch"
           type="text">
    <hr class="m-0 p-0">
  </div>

  <div class="branch-action">
    <button [color]="'success'"
            [size]="'sm'"
            class="btn-block"
            mdbBtn
            rounded="true"
            type="button">
      <i class="fas fa-plus"></i>
      New Branch
    </button>
  </div>

  <div class="list-branches">
    123
  </div>
</div>
