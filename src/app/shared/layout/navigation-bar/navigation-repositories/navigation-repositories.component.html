<div class="container-fluid">
  <div class="search-repositories">
    <input class="form-control search"
           mdbInput
           placeholder="Find local repo"
           type="text">
    <hr class="m-0 p-0">
  </div>

  <div class="add-new-repository">
    <button [color]="'success'"
            [size]="'sm'"
            (click)="isAddRepositoryActionOn = true"
            class="btn-block"
            mdbBtn
            rounded="true"
            type="button">
      <i class="fas fa-plus"></i>
      New Repository
    </button>

    <div class="add-new-repository-type" *ngIf="isAddRepositoryActionOn">
      <div class="backdrop" (click)="isAddRepositoryActionOn = false"></div>
      <div class="choose-type-action">
        <div (click)="addRepositoryDialogOn()" class="type">
          Clone from internet
          <br>
          <small class="text-muted">
            Currently supporting GitHub and GitLab
          </small>
        </div>
        <div class="type">
          Add from local machine
          <br>
          <small class="text-muted">
            Add existing repository to manage
          </small>
        </div>
        <div class="type">
          Make a new repository
          <br>
          <small class="text-muted">
            Add existing folder as a repository
          </small>
        </div>
      </div>
    </div>
  </div>

  <div class="list-repositories">
    <!--    <gitme-repository-item *ngFor="let repo of repositories | async"-->
    <!--      class="repo"></gitme-repository-item>-->
    <gitme-repository-item class="repo"></gitme-repository-item>
