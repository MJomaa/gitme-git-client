<form [formGroup]="accountForm" class="register-new">
    <div class="form-group">
        <label class="form-label" for="username">
            Username
        </label>
        <input class="form-control form-control-dark form-control-float"
               formControlName="username"
               id="username"
               name="username"
               placeholder="Username"
               type="text">
        <label class="form-label" for="password">
            Password
        </label>
        <input class="form-control form-control-dark form-control-float"
               formControlName="password"
               id="password"
               name="password"
               placeholder="password"
               type="password">
        <label class="form-label" for="author">
            Author
        </label>
        <input class="form-control form-control-dark form-control-float"
               formControlName="author"
               id="author"
               name="author"
               placeholder="Name of who in each commit"
               type="text">
    </div>
    <input formControlName="uuid" type="hidden">
    <small class="text-muted">
        Credentials is needed to perform action with private repository. After successfully authorized,
        the account will be saved and you are no longer needed to re-enter your credentials.
    </small>
    <br>
    <small class="text-danger">
        Account information will be stored locally. Be aware!
    </small>
</form>
