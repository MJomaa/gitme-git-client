<div [class.current]="isViewChangeTo === 'changes'"
     [class.history]="isViewChangeTo === 'history'"
     class="gm--file-changes">
    <div class="gm--file-btn">
        <button (click)="switchView('changes')"
                [disabled]="isViewChangeTo === 'changes'"
                class="w-100 current-btn"
                mat-flat-button>
            Changes
        </button>
        <button (click)="switchView('history')"
                [disabled]="isViewChangeTo === 'history'"
                class="w-100 history-btn"
                mat-flat-button>
            History
        </button>
    </div>

    <div class="content">
        <div class="commit-flies">
            <gitme-commit-files (checkingFiles)="setNewFilesCommit($event)"
                                (isAllFileChecked)="eventEmitCheckBoxFile($event)"
                                *ngIf="statusSummary?.files?.length > 0"></gitme-commit-files>
            <p *ngIf="statusSummary?.files?.length == 0"
               class="text-muted text-center nonSelectable">
                No change file to be committed
            </p>
        </div>
    </div>

    <form class="commitment">
        <div (click)="toggleCheckboxAllFile()"
             *ngIf="statusSummary?.files?.length > 0"
             class="files-checkAll">
            <div class="added-checkbox acomi-checkbox-control">
                <input [checked]="checkboxAllFileStatus"
                       class="acomi-input-box"
                       hidden
                       id="checkboxAllFile"
                       type="checkbox"/>
                <label class="cbx" for="checkboxAllFile">
                <span>
                    <svg height="10px" viewbox="0 0 12 10" width="12px">
                        <polyline points="1.5 6 4.5 9 10.5 1"></polyline>
                    </svg>
                </span>
                </label>
            </div>
            <span class="added-title">
                Select All ({{statusSummary?.files?.length}} file{{statusSummary?.files?.length > 1 ? 's' : ''}})
            </span>
        </div>

        <label class="commit-title">
            <input class="form-control form-control-dark"
                   placeholder="Commit title (Required)"
                   type="text">
            <span class="focus-bg"></span>
        </label>

        <div class="commitment-btn w-100 h-100">
            <button class="w-100 h-100" mat-flat-button>Commit</button>
        </div>

        <div class="commitment-btn-more">
            <button mat-icon-button>
                <i class="fas fa-ellipsis-v"></i>
            </button>
        </div>

        <div class="commitment-option-expanded">
            <div class="option">
                <div class="added-checkbox acomi-checkbox-control">
                    <input class="acomi-input-box"
                           hidden
                           id="preOption"
                           name="preOptionCheckbox"
                           type="checkbox"/>
                    <label class="cbx" for="preOption">
                        <span>
                            <svg height="10px" viewbox="0 0 12 10" width="12px">
                                <polyline points="1.5 6 4.5 9 10.5 1"></polyline>
                            </svg>
                        </span>
                    </label>
                </div>
                <div class="option-title">
                    <div>Using default option</div>
                    <div class="option-info text-muted">
                        -m -n Lorem ipsum dolor sit amet, consectetur adipisicing elit. Est, quisquam?
                    </div>
                </div>
            </div>

            <div class="option">
                <div class="added-checkbox acomi-checkbox-control">
                    <input class="acomi-input-box"
                           hidden
                           id="preOption-custom"
                           name="preOptionCheckbox"
                           type="checkbox"/>
                    <label class="cbx" for="preOption-custom">
                        <span>
                            <svg height="10px" viewbox="0 0 12 10" width="12px">
                                <polyline points="1.5 6 4.5 9 10.5 1"></polyline>
                            </svg>
                        </span>
                    </label>
                </div>
                <label class="option-title">
                    <input class="form-control form-control-dark" type="text">
                </label>
            </div>
        </div>
    </form>
</div>
