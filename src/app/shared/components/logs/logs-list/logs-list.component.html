<div *ngFor="let log of (logList | async)" class="line-log">
  <div class="log-title">
    {{log.message}}
  </div>
  <div class="log-user-avatar">

  </div>
  <div class="log-user-name">
    {{log.author_name}}
  </div>
  <div class="time">
    {{log.date | date:'dd/M/yyyy HH:mm:ss'}}
  </div>
</div>
