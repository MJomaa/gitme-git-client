<div (click)="checkoutBranches()"
     (contextmenu)="onRightClick()"
     [class.selected]="branchSummary?.current"
     class="card">
  <div class="card-body row">
    <div class="remote-status">
      <i class="fas fa-code-branch"></i>
    </div>
    <div class="name">
      {{branchSummary?.name | branchNameShorten}}
    </div>
    <div class="status">
      <!--      a minute ago-->
    </div>
  </div>
</div>
